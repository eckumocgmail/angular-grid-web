<div>
    <mat-toolbar [color]="appConfigService.toolbarColor">
        <mat-toolbar-row>           
            <span> Выберите раздел </span>                                                    
        </mat-toolbar-row>
    </mat-toolbar>  
    <mat-list>
        <mat-list-item *ngFor="let route of routes" [routerLink]="route.path" routerLinkActive="link-active">
            {{ route['label'] }}
        </mat-list-item>        
    </mat-list>
</div>
